<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="assets/Logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>GetPrint</title>
</head>

<body ng-app="myApp">
    <div  id="loadingDiv"><div class="loader" >Loading...</div></div>

    <div id="page-index" class="container-fluid" ng-controller="appCtrl">
        <div id="header-container-title" class="row">
           
        </div>

        <div class="container">
            <div id="header-container-image" class="row">
                <a class="link" href="/detail.html?id={{data[0]._id}}" style="color: white;">
                    <div class="col-8">
                        <p>{{databyrating[0].rating.avg_point}}</p>
                        <p>Top of the week</p>
                        <h1>{{databyrating[0].nama_toko}}</h1>
                    </div>
                </a>
                <div class="col-4">
                    <img src="assets/banner-printer.png" alt="...">
                </div>
            </div>
        </div>

        <div id="item-container" class="row">
            <div id="carouselExampleIndicators" class="carousel slide">
                <!-- data-ride="carousel" for autoplay -->
                <div id="button-container" >
                    <button class="btn btn-link active" data-target="#carouselExampleIndicators"
                        data-slide-to="0">Terbaru</button>
                    <button class="btn btn-link" data-target="#carouselExampleIndicators"
                        data-slide-to="1">Rekomendasi</button>
                    <button class="btn btn-link" data-target="#carouselExampleIndicators" data-slide-to="2">
                        Terdekat</button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="col-md-4" ng-repeat="d in databydate">
                            <div class="card container">
                                <div class="row">
                                    <a class="link" href="/detail.html?id={{d._id}}">
                                        <div id="card-image" class="col-xs-4">
                                            <img src="{{d.link_foto}}" alt="foto toko" style="width: 110px; height: 90px;">
                                            <span class="fa fa-star"
                                                style="
                                                    margin: 20px;
                                                    padding: 10px;
                                                    border-radius: 50px;
                                                    background-color: blue;
                                                    color: white;
                                                "
                                            > {{d.rating.avg_point}}</span>
                                        </div>
                                        <div id="card-text" class="col-xs-8">
                                            <h5 class="font-weight-bold">{{d.nama_toko}}</h5>
                                            <p class="card-text text-muted"> {{d.alamat_toko}} </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4" ng-repeat="d in databyrating">
                            <div class="card container">
                                <div class="row">
                                    <a class="link" href="/detail.html?id={{d._id}}">
                                        <div id="card-image" class="col-xs-4">
                                            <img src="{{d.link_foto}}" alt="foto toko" style="width: 110px; height: 90px;">
                                            <span class="fa fa-star"
                                                style="
                                                    margin: 20px;
                                                    padding: 10px;
                                                    border-radius: 50px;
                                                    background-color: blue;
                                                    color: white;
                                                "
                                            > {{d.rating.avg_point}}</span>
                                        </div>
                                        <div id="card-text" class="col-xs-8">
                                            <h5 class="font-weight-bold">{{d.nama_toko}}</h5>
                                            <p class="card-text text-muted"> {{d.alamat_toko}} </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4" ng-repeat="d in data">
                            <div class="card container">
                                <div class="row">
                                    <a class="link" href="/detail.html?id={{d._id}}">
                                        <div id="card-image" class="col-xs-4">
                                            <img src="{{d.link_foto}}" alt="foto toko" style="width: 110px; height: 90px;">
                                            <span class="fa fa-star"
                                                style="
                                                    margin: 20px;
                                                    padding: 10px;
                                                    border-radius: 50px;
                                                    background-color: blue;
                                                    color: white;
                                                "
                                            > {{d.rating.avg_point}}</span>
                                        </div>
                                        <div id="card-text" class="col-xs-8">
                                            <h5 class="font-weight-bold">{{d.nama_toko}}</h5>
                                            <p class="card-text text-muted"> {{d.alamat_toko}} </p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <!-- <script src="liff-starter.js"></script> -->
</body>
<script src="js/index.js"></script>

</html>
