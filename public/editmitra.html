<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="assets/Logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>GetPrint</title>
</head>
<body class="getprint-gray-bg stretch-bottom-body">
    <div class="container-fluid getprint-round-navbar" style="background-color: blue">
        <h4>Form Mitra Baru</h4>
    </div>
    <div class="container">
        <p class="getprint-blue-title">Data Mitra</p>
    </div>
    <div class=" container getprint-white-container stretch-bottom-content pt-2">
        <form ng-app = "menjadimitra" ng-controller="menjadimitraCtrl" ng-submit="submitform()" name="formMitra">
            <div class="form-group" style="display: none;">
                <input type="text" class="form-control getprint-form-gray" ng-model="data.id_foto" name="pesananid" value="{{data.id_foto}}">
            </div>

            <div class="form-group" >
                <!-- <label>Nama Toko</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.nama_toko" name="nama_toko" placeholder="Nama Toko (contoh: Adjie Fotocopy)" required>
                <span style="color: red;"  ng-show="formMitra.nama_toko.$dirty && formMitra.nama_toko.$invalid || formMitra.nama_toko.$touched">
                    <span ng-show="formMitra.nama_toko.$error.required" >Nama Toko harus diisi</span>
                </span>
                <span class="fa fa-home fa-form-position"></span>
            </div>

            <div class="form-group">
                <!-- <label>Nama Pemilik Toko</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.nama_pemilik" name="nama_pemilik" placeholder="Nama Pemilik" required>
                <span style="color: red;"  ng-show="formMitra.nama_pemilik.$dirty && formMitra.nama_pemilik.$invalid || formMitra.nama_pemilik.$touched">
                    <span ng-show="formMitra.nama_pemilik.$error.required" >Nama Pemilik harus diisi</span>
                </span>
                <span class="fa fa-user fa-form-position"></span>
            </div>

            <div class="form-group">
                <!-- <label>Email</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.email" name="email" placeholder="Email" required>
                <span style="color: red;" ng-show="formMitra.email.$dirty && formMitra.email.$invalid || formMitra.email.$touched">
                    <span ng-show="formMitra.email.$error.required" >Email harus diisi</span>
                </span>
                <span class="fa fa-envelope fa-form-position"></span>
            </div>

            <div class="form-group">
                <!-- <label>Nomor Handphone</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.no_hp" name="no_hp" placeholder="Nomor Handphone" required>
                <span style="color: red;" ng-show="formMitra.no_hp.$dirty && formMitra.no_hp.$invalid || formMitra.no_hp.$touched">
                    <span ng-show="formMitra.no_hp.$error.required" >No. Hp harus diisi</span>
                </span>
                <span class="fa fa-phone fa-form-position"></span>
            </div>

            <div class="form-group">
                <!-- <label>Alamat Toko</label required> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.alamat_toko" name="alamat_toko" placeholder="Alamat Toko" required>
                <span style="color: red;" ng-show="formMitra.alamat_toko.$dirty && formMitra.alamat_toko.$invalid || formMitra.alamat_toko.$touched">
                    <span ng-show="formMitra.alamat_toko.$error.required" >Alamat harus diisi</span>
                </span>
                <span class="fa fa-map-marker fa-form-position"></span>
            </div>

            <p class="getprint-blue-title">Data Mitra</p>

            <div class="form-group">
                <!-- <label>Harga</label>
                <br>
                <label>Print</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.harga.print" name="print" placeholder="Harga Print" required>
                <span style="color: red;" ng-show="formMitra.print.$dirty && formMitra.print.$invalid || formMitra.print.$touched">
                    <span ng-show="formMitra.print.$error.required" >Harga Print harus diisi (jika tidak ada tulis 0)</span>
                </span>
                <span class="fa fa-info-circle fa-form-position"></span>
                <!-- <label>Scan</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.harga.scan" name="scan" placeholder="Harga Scan" required>
                <span style="color: red;" ng-show="formMitra.scan.$dirty && formMitra.scan.$invalid || formMitra.scan.$touched">
                    <span ng-show="formMitra.scan.$error.required" >Harga scan harus diisi(jika tidak ada tulis 0)</span>
                </span>
                <span class="fa fa-info-circle fa-form-position"></span>
                <!-- <label>Fotocopy</label> -->
                <input type="text" class="form-control getprint-form-gray" ng-model="data.harga.fotocopy" name="fotocopy" placeholder="Harga Fotocopy" required>
                <span style="color: red;" ng-show="formMitra.fotocopy.$dirty && formMitra.fotocopy.$invalid || formMitra.fotocopy.$touched">
                    <span ng-show="formMitra.fotocopy.$error.required" >Harga fotocopy harus diisi(jika tidak ada tulis 0)</span>
                </span>
                <span class="fa fa-info-circle fa-form-position"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-disabled="formMitra.$invalid">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/editmitra.js"></script>
</body>
</html>
