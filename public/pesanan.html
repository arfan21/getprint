<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="assets/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <title>GetPrint || Upload </title>
</head>
<body ng-app="pesanan" ng-controller="myapp">
    <form  id="uploadForm" name="formupload" >
        <h1>Upload File</h1>
        <p style="color: red ;">MAX 5 FILE !</p>
        <div class="form-group form-upload" ng-repeat="form in forms" >
            <label>{{form.name}}</label>
            <input type="file" class="form-control" ng-model="data.myfile" name="myfile">
            
        </div>
        <div class="form-group">
            <input id="addForm" type="button" value="+" ng-click="addform()" class="btn btn-primary" style="text-decoration: none; color: white;">
        </div>
        
        <button id="uploadBtn" type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="progress-layout">

    </div>
    <form ng-submit="submitMyform()" name="formPesanan">
        <div class="form-group" >
            <label>Nama Pemesan</label>
            <input type="text" class="form-control" ng-model="data.nama" name="nama" required>
            <span style="color: red;"  ng-show="formPesanan.nama.$dirty && formPesanan.nama.$invalid || formPesanan.nama.$touched">
                <span ng-show="formPesanan.nama.$error.required" >Nama Pemesan harus diisi</span>
            </span>
        </div>
        <div class="form-group" >
            <label>No HP pemesan</label>
            <input type="text" class="form-control" ng-model="data.nohp_pemesan" name="nohp_pemesan" required>
            <span style="color: red;"  ng-show="formPesanan.nohp_pemesan.$dirty && formPesanan.nohp_pemesan.$invalid || formPesanan.nohp_pemesan.$touched">
                <span ng-show="formPesanan.nohp_pemesan.$error.required" >No HP pemesan harus diisi</span>
            </span>
        </div>
        <div class="form-group" >
            <fieldset>
                <label>Jenis Pesanan</label><br>
                <input type="radio"  class="jenispesanan" id="print" name="print"  value="print" ng-model="data.print">
                <label for="Print">Print</label>
                <input type="radio"  class="jenispesanan" id="fotocopy" name="fotocopy"  value="fotocopy" ng-model="data.fotocopy">
                <label for="fotocopy">Fotocopy</label>
                <input type="radio"  class="jenispesanan" id="scan" name="scan"  value="scan" ng-model="data.scan">
                <label for="scan">Scan</label>
              </fieldset>
            
        </div>
        <div class="form-group" >
            <label>Alamat Pemesan</label>
            <input type="text" class="form-control" ng-model="data.alamat_pemesan" name="alamat_pemesan" required>
            <span style="color: red;"  ng-show="formPesanan.alamat_pemesan.$dirty && formPesanan.alamat_pemesan.$invalid || formPesanan.alamat_pemesan.$touched">
                <span ng-show="formPesanan.alamat_pemesan.$error.required" >Alamat Pemesan harus diisi</span>
            </span>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="formPesanan.$invalid">Submit</button>
    </form>
</body>
<script src="js/pesanan.js"></script>
</html>
