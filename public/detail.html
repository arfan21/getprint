<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="assets/Logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>GetPrint</title>
</head>
<body class="getprint-gray-bg stretch-bottom-body" ng-app="detailmitra" ng-controller="appCtrl">
    <!-- <div class="header-detail-box">
        <div class="header-detail" id="header-detail">
            <a href="/">GetPrint</a>
        </div>
    </div> -->
    <div class="container-fluid getprint-round-navbar">
        <h4>GetPrint</h4>
    </div>
    <div id="detail-white-container" class="container getprint-white-container stretch-bottom-content pt-2">
        <img id="detail-img"  src="{{data.link_foto}}" alt="foto toko">
        <div id="detail-nama-toko">
            <h4>{{data.nama_toko}}</h4>
        </div>
        <div id="detail-alamat-toko">
            <p>
                <span class="fa fa-map-marker"></span>
                {{data.alamat_toko}}
            </p>
        </div>

        <div id="info-detail" class="container">
            <h4>Melayani</h4>
            <div class="info-group row">
                <div class="col-3">
                    <img src="assets/icon-print.png" alt="..." class="img-fluid w-100">
                </div>
                <div class="col-9">
                    <h4>Print</h4>
                    <p>Rp.{{data.harga.print}} / Lembar</p>
                </div>
            </div>
            <div class="info-group row">
                <div class="col-3">
                    <img src="assets/icon-scan.png" alt="..." class="img-fluid w-100">
                </div>
                <div class="col-9">
                    <h4>Scan</h4>
                    <p>Rp.{{data.harga.scan}} / Lembar</p>
                </div>
            </div>
            <div class="info-group row">
                <div class="col-3">
                    <img src="assets/icon-photocopy.png" alt="..." class="img-fluid w-100">
                </div>
                <div class="col-9">
                    <h4>Fotocopy</h4>
                    <p>Rp.{{data.harga.fotocopy}} / Lembar</p>
                </div>
            </div>
        </div>
        <div class="pesan" id="input">
            <a id="link" href="upload.html?id={{data._id}}">Pesan Sekarang</a>
            <span class="fa fa-angle-right"></span>
        </div>
    </div>
</body>
<script src="js/detail.js"></script>
</html>
