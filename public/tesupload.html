<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>GetPrint || Upload </title>
</head>
<body>
    <form ng-app="upload" ng-controller="myapp" enctype="multipart/form-data" action="/api/uploadfile" method="POST">
        <div class="form-group" >
            <label>Upload File</label>
            <input type="file" class="form-control" ng-model="data.myfile" name="myfile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script>
    var app = angular.module('upload', []);

    app.controller("myapp",['$scope','$http','$window', function($scope,$http,$window){

    $scope.data = {}
            
    $scope.submitform = function(){
        console.log($scope.data)
        $http({
            method : "POST",
            url : "/api/uploadfile",
            data : $scope.data,
        }).then(function successCallback(response){
            console.log(response);
            //window.location.href = "/";
        })
    }
}]);
</script>
</html>
